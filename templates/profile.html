{% extends "base.html" %}

{% block content %}
    <a href='/matches'>View Your Matches</a>
    <br>
    <br>
    <br>
    <form method="POST" action="/profile">
        <table>
            <h3>Contact Information<h5>(This information will not be shown until both parties have agreed to connect)</h5></h3> 
            <tr>
                <td><label for="firstname"> First Name</label></td>
                <td>
                    <input name="firstname" type="firstname">
                </td>
            </tr>
            <tr>
                    <td><label for="lastname"> Last Name</label></td>
                    <td>
                        <input name="lastname" type="lastname">
                    </td>
            </tr>
            <tr>
                    <td><label for="email">*Email</label></td>
                    <td>
                        <input name="email" type="email" value="{{ email }}">
                    </td>
            </tr>
            <tr>
                <td><label for="phone"> Phone</label></td>
                <td>
                    <input name="phone" type="phone">
                </td>
            </tr>
            <tr>
                <td><label for="linkedin"> LinkedIn</label></td>
                <td>
                    <input name="linkedin" type="linkedin">
                </td>
            </tr>
            <tr>
                <td><label for="facebook"> Facebook</label></td>
                <td>
                    <input name="facebook" type="facebook">
                </td>
            </tr>
        </table>
        <table>
            <h3>Service Information<h5>(this information will only be used to help find people you serve with)</h5></h3>
             <tr>
                <td><label for="branch">*Branch</label></td>
                <td>
                    <input name="branch" type="branch">
                </td>
            </tr>
            <tr>
                <td><label for="base">*Base Assignment(s)</label></td>
                <td>
                    <input name="base" type="base">
                </td>
            </tr>
            <tr>
                <td><label for="entrydate">*Enlistment Date</label></td>
                <td>
                    <input name="entrydate" type="entrydate">
                </td>
            </tr>
            <tr>
                <td><label for="exitdate">*Exit Date</label></td>
                <td>
                    <input name="exitdate" type="exitdate">
                </td>
            </tr>
            <tr>
                <td><label for="userimage"> Service Image</label></td>
                <td>
                    <input name="userimage" type="file">
                </td>
            </tr>
    
        </table>
        <input type="submit" value="Save">
    </form>


{% endblock %}
